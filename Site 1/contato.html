<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style3.css">
    <title>Contato Barbearia Alura</title>
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt=""></h1>
            <nav>
                <a href="home.html">HOME</a>
                <a href="*">PRODUTOS</a>
                <a href="*">CONTATO</a>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label> 
            <input type="text" id="nomesobrenome" class="input-padrao">

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao">

            <label for="tel">Telefone</label>
            <input type="tel" id="tel" class="input-padrao">

            <label for="mensagem">Mensagem</label>
            <textarea name="Mensagem" id="mensagem" cols="30" rows="10" class="input-padrao"></textarea>

            <div>
                <p>Como prefere nosso contato?</p>
                <label 
                    for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email"> Email
                </label> 
                
                
                <label 
                    for="radio-tel"><input type="radio" name="contato" value="telefone" id="radio-tel">Telefone
                </label>
                
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp
                </label>
               
            </div>
            <div>
                <p>Qual horário prefere ser atendido?</p>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </div>

            <label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades por email?</label>


            <input type="submit" value="Enviar formulário">
        </form>
    </main>
    <footer>
        <img src="logo-branco.png" alt="logo em branco">
        <p> © Copyright Barbearia Alura - 2022</p>
    </footer>
</body>
</html>
